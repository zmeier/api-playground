<!DOCTYPE html>
<html>

<head>
    <title>API Playground</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css" integrity="sha384-2hfp1SzUoho7/TsGGGDaFdsuuDL0LX2hnUp6VkX3CUQ2K4K+xjboZdsXyp4oUHZj" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-static-top navbar-dark bg-primary">
        <a class="navbar-brand" href="#">API Playground</a>
    </nav>

    <!-- Main map with local places data -->
    <div id="mapheader" class="nodisp">
        <div id="map"></div>
        <div id="map-error-banner"></div>
    </div>

    <!-- Setup to retrieve API keys so I don't have to publish mine -->
    <div id="setup">
        <h1>Welcome to API Playground!</h1>
        <table class="layouttable">
            <tr>
                <td>Foursquare Client ID:</td>
                <td><input type="text" id="foursquareAPIkey" size="30"></td>
                <td>Foursquare Client Secret:</td>
                <td><input type="text" id="foursquareAPIsecret" size="30"></td>
            </tr>
            <tr>
                <td>OpenWeatherMaps API Key:</td>
                <td colspan="3"><input type="text" id="openweatherAPIkey" size="30"></td>
            </tr>
            <tr>
                <td>Bing Search API Key:</td>
                <td colspan="3"><input type="text" id="bingsearchAPIkey" size="30"></td>
            </tr>
            <tr>
                <td colspan="4"><button id="showappbutton" onclick="show()" width="40px">Go</button></td>
            </tr>
        </table>
    </div>



    <div id="main" class="nodisp">
        <div class="maincontent">
            <!-- Local weather data -->
            <div class="col-md-2 floatright">
                <div id="weather">
                    <table id="weathertable" class="card floatright nodisp">
                        <tr>
                            <td colspan="2" style="text-align: center"><span id="currenttemp"></span><span id="currenttempimg"></span></td>
                        </tr>
                        <tr>
                            <td colspan="2" id="temprange" style="text-align: center"></td>
                        </tr>
                        <tr>
                            <td><em>Humidity</em></td>
                            <td id="humidity"></td>
                        </tr>
                        <tr>
                            <td><em>Wind</em></td>
                            <td id="wind"></td>
                        </tr>
                    </table>
                </div>
            </div>
            <!-- Local news articles -->
            <div class="col-md-10 floatleft">
                <div>
                    <ul id="newslist" class="newslist">
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Include at the end to make more responsive -->
    <script src="js/libs/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/js/bootstrap.min.js" integrity="sha384-VjEeINv9OSwtWFLAtmc4JCtEJXXBub00gtSnszmspDLCtC0I4z4nqz7rEFbIZLLU" crossorigin="anonymous"></script>
    <script src="js/webapis.min.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDGUsQwfUNDShEq34c7Wub_Ip_Ja5OPJJc&callback=initMap"></script>
</body>

</html>
